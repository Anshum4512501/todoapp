{% extends 'base.html' %}
{%block content%}
<div class="container mt-2">
  {% if objects %}
    <table class="table table-light table-striped">
        
            <thead>
              <tr>
                <th scope="col">ID</th>
              
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Important</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for item in objects %}
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.important}}</td>
                    <td><a class="btn btn-light" href="{% url 'detail' pk=item.id %}">detail</a> </td>
                    
                  </tr>
                {% endfor %}
              
            </tbody>
      </table>
      {% else %}
      <h1 class="text-white">No task yet</h1>
      {% endif %}
    
</div>

{% endblock %}
